<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles/bootstrap.min.css"/>
        <link rel="stylesheet" href="Styles/bootstrap.css"/>
    </head>
    <body>
        <div class="container jumbotron text-center">
            <h3>Pop Up Form</h3>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal">LOG IN</button>
        </div>
        
        <div class="modal fade" role="dialog" id="loginModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title"> Log In</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="Nombre">
                            <input type="text" name="surnameP" class="form-control" placeholder="Apellido Paterno">
                            <input type="text" name="surnameM" class="form-control" placeholder="Apellido Materno">
                            <label for="Sexo">Sexo</label>
                            <select class="form-control" id="Sexo">
                              <option name="H" id="H">Hombre</option>
                              <option name="M" id="M">Mujer</option>
                            </select>
                            <br>
                            <input type="email" name="mail" class="form-control" placeholder="email">
                            <input type="password" name="pass" class="form-control" placeholder="password">
                            
                            <br>
                            <input type="text" name="del" class="form-control" placeholder="Delegacion">
                            <input type="text" name="col" class="form-control" placeholder="Colonia">
                            <input type="text" name="street" class="form-control" placeholder="Calle">
                            <input type="text" name="numb" class="form-control" placeholder="Numero">
                            <input type="text" name="cepe" class="form-control" placeholder="Codigo Postal">
                            <br>
                            <input type="text" name="card" class="form-control" placeholder="Tarjeta">
                            <br>
                            <select class="form-control" id="Type">
                              <option name="V" id="V">Vendedor</option>
                              <option name="C" id="C">Comprador</option>
                              
                            </select>
                        </div>
                        
                    </div>
                    
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Sing In</button>                        
                    </div>
                </div>
            </div>
        
        </div>
        
        
        <script type="text/javascript" src="JS/bootstrap.js"></script>
        <script type="text/javascript" src="JS/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="JS/bootstrap.min.js"></script>
        
    </body>
    
</html>
